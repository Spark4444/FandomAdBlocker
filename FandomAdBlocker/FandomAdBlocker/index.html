<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAdBwwsswlock Popup Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <img src="img/logo.svg" class="FABlogo" alt="FABlogo">
        <div class="LogoText"><div class="boldText">FAD</div>Block</div>
    </div>
    <div class="main">
        <div class="websiteName"></div>
        <div class="adsCountWrap">
            <div class="firstSection">
                <img src="img/logo.svg" class="FABlogo2" alt="FABlogo">
                Ads blocked
            </div>
            <div class="seperator"></div>
            <div class="secondSection">
                <div class="adsBlcoked">
                    <div class="count"></div> on this fandom
                </div>
                <div class="totalAdsBlocked">
                    <div class="count2"></div> in total
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="disableCookiesbtn">
                <img src="img/cookie.svg" class="cookieIcon" alt="">Disable cookies on this fandom
            </div>
            <div class="pauseOnThisFandombtn">
                <img src="img/pause.svg" class="pauseIcon" alt="">pause on this fandom
            </div>
            <div class="warning">You will need to referesh the page to see your changes</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
