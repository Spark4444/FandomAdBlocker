<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAdBlock Popup Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="topLeftLogo">
            <img src="img/logo.svg" class="FABlogo" draggable="false" alt="FABlogo">
            <div class="LogoText"><div class="boldText">FAD</div>Block</div>
        </div>
        <div class="topRightMenu">
            <img src="img/settings.svg" class="settingsIcon" draggable="false" alt="">
        </div>
    </div>
    <div class="main">
        <div class="websiteName"></div>
        <div class="adsCountWrap">
            <div class="firstSection">
                <img src="img/logo.svg" class="FABlogo2" draggable="false" alt="FABlogo">
                Ads blocked
            </div>
            <div class="seperator"></div>
            <div class="secondSection">
                <div class="adsBlcoked">
                    <div class="count"></div> on this fandom
                </div>
                <div class="totalAdsBlocked">
                    <div class="count2"></div> in total
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="disableCookiesbtn">
                <img src="img/cookie.svg" class="cookieIcon" draggable="false" alt="">Disable cookies on this fandom
            </div>
            <div class="pauseOnThisFandombtn">
                <img src="img/pause.svg" class="pauseIcon" draggable="false" alt="">pause on this fandom
            </div>
            <div class="warning">The page will automatically reload once you make a change</div>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
